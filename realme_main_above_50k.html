        price ='[{"one": 61,"two": 217,"three": 66,"four": 3}]'
        
        var pricedata = JSON.parse(price);
        for(var i = 0;i < pricedata.length; i++){
            var xValues = ["<10k","10k-25k","26k-50k",">50k"]
            var yValues = [pricedata[i].one,pricedata[i].two,pricedata[i].three,pricedata[i].four];
            var barColors = ["#FF0000", "#FF4500", "#FF6347", "#FF7F50"];
        
            new Chart("priceChart", {
                type: "bar",
                data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: "Price"
                }
            }
            });
        }
        
        launch_status='[{"Coming_Soon": 5,"Available": 273}]'
        var launchdata = JSON.parse(launch_status);
        for(var i = 0;i < launchdata.length; i++){
            var xValues = ["Coming_Soon","Available"]
            var yValues = [launchdata[i].Coming_Soon,launchdata[i].Available];
            var barColors = ["#FF0000", "#FF4500"];
        
            new Chart("launchStatusChart", {
                type: "pie",

            },

            var yValues = [ratingdata[i].one,ratingdata[i].two,ratingdata[i].three,ratingdata[i].four];

            new Chart("ratingChart", {
                type: "line",
                data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: "Rating"
                }
            }
            });
        }
